name: Deploy Sistema Riego
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Docker image
      run: docker build -t sistema-riego-bogota .
    - name: Run tests
      run: |
        docker run sistema-riego-bogota python -c "
        from sistema_riego import SistemaRiego
        sistema = SistemaRiego()
        sistema.iniciar()
        print('Tests b√°sicos pasados')
        "
